---
layout: default
---

{% for post in site.posts %}
<div class="entry">
  <figure>
    <h2 class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.content | strip_html | truncatewords:15}}</p>
    <figcaption>{{ post.date | date: "%m-%d-%Y" }}</figcaption>
  </figure>
</div>
{% endfor %}
